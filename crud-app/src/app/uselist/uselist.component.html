<div class="bs-docs-section">

  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h1 id="tables">UserList</h1>
      </div>

      <div class="bs-component">
        <table class="table table-striped table-hover table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Description</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of fetchData">
              <td>{{data.id}}</td>
              <td>{{data.title}}</td>
              <td>{{data.body}}</td>

            </tr>

          </tbody>
        </table>
      </div>
      <!-- /example -->
    </div>
  </div>
</div>
